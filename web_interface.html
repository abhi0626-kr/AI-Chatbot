<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSSI 46</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            position: relative;
        }

        .admin-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .admin-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            justify-content: flex-end;
        }

        .assistant-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message-reactions {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .message:hover .message-reactions {
            opacity: 1;
            transform: translateY(0);
        }

        .reaction-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .reaction-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .reaction-btn.active {
            background: #4285f4;
            color: white;
        }

        .user-message .message-content {
            background: #4285f4;
            color: white;
        }

        .assistant-message .message-content {
            background: #f1f3f4;
            color: #202124;
            border: 1px solid #e8eaed;
        }

        .chat-input-container {
            padding: 20px;
            background: #fafafa;
            border-top: 1px solid #e8eaed;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e8eaed;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #4285f4;
        }

        .send-button {
            padding: 12px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: #3367d6;
        }

        .send-button:disabled {
            background: #dadce0;
            cursor: not-allowed;
        }

        /* Voice Features */
        .voice-button {
            padding: 12px;
            background: #34a853;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 10px;
        }

        .voice-button:hover {
            background: #2e7d32;
            transform: scale(1.05);
        }

        .voice-button.recording {
            background: #ea4335;
            animation: pulse 1s infinite;
        }

        .voice-button.speaking {
            background: #fbbc04;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .voice-status {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        body.dark-mode .voice-status {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        /* File Upload Features */
        .file-upload-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .file-button {
            padding: 8px 12px;
            background: #ea4335;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .file-button:hover {
            background: #d33b2c;
            transform: scale(1.05);
        }

        .file-input {
            display: none;
        }

        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .file-item {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 200px;
        }

        .file-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }

        .file-item .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-item .file-name {
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-item .file-size {
            font-size: 10px;
            opacity: 0.7;
        }

        .file-remove {
            background: none;
            border: none;
            color: #ea4335;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .file-remove:hover {
            background: rgba(234, 67, 53, 0.2);
        }

        body.dark-mode .file-item {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Code Syntax Highlighting */
        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
            font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            position: relative;
            white-space: pre-wrap;
        }

        .code-block::before {
            content: attr(data-lang);
            position: absolute;
            top: 8px;
            right: 8px;
            background: #6c757d;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        body.dark-mode .code-block {
            background: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }

        /* Syntax highlighting colors */
        .code-keyword { color: #d73a49; font-weight: bold; }
        .code-string { color: #032f62; }
        .code-comment { color: #6a737d; font-style: italic; }
        .code-function { color: #6f42c1; }
        .code-variable { color: #e36209; }
        .code-number { color: #005cc5; }
        .code-operator { color: #d73a49; }
        .code-class { color: #6f42c1; font-weight: bold; }
        .code-tag { color: #22863a; }
        .code-attribute { color: #6f42c1; }

        body.dark-mode .code-string { color: #9cdcfe; }
        body.dark-mode .code-comment { color: #6a9955; }
        body.dark-mode .code-function { color: #dcdcaa; }
        body.dark-mode .code-variable { color: #9cdcfe; }
        body.dark-mode .code-number { color: #b5cea8; }
        body.dark-mode .code-operator { color: #d4d4d4; }
        body.dark-mode .code-class { color: #4ec9b0; }
        body.dark-mode .code-tag { color: #569cd6; }
        body.dark-mode .code-attribute { color: #9cdcfe; }

        /* Copy button for code blocks */
        .code-copy-btn {
            position: absolute;
            top: 8px;
            right: 60px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .code-block:hover .code-copy-btn {
            opacity: 1;
        }

        .code-copy-btn:hover {
            background: #218838;
        }

        .code-copy-btn.copied {
            background: #ffc107;
            color: #212529;
        }

        /* Inline code styling */
        .inline-code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
            color: #d73a49;
        }

        body.dark-mode .inline-code {
            background: rgba(255, 255, 255, 0.1);
            color: #ff6b6b;
        }

        .typing-indicator {
            display: none;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 18px;
            max-width: 60px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #9aa0a6;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .model-info {
            padding: 10px 20px;
            background: #e8f0fe;
            color: #1967d2;
            text-align: center;
            font-size: 14px;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
        }

        body.dark-mode .chat-container {
            background: #1e1e2e;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        body.dark-mode .chat-header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }

        body.dark-mode .admin-link {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        body.dark-mode .admin-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.dark-mode .chat-messages {
            background: #1e1e2e;
        }

        body.dark-mode .message-content {
            background: #2d3748;
            color: #e0e0e0;
            border: 1px solid #4a5568;
        }

        body.dark-mode .assistant-message .message-content {
            background: #0f0f23;
        }

        body.dark-mode .chat-input-container {
            background: #2d3748;
            border-top: 1px solid #4a5568;
        }

        body.dark-mode .chat-input {
            background: #1e1e2e;
            border-color: #4a5568;
            color: #e0e0e0;
        }

        body.dark-mode .chat-input:focus {
            border-color: #63b3ed;
        }

        body.dark-mode .send-button {
            background: #63b3ed;
        }

        body.dark-mode .send-button:hover {
            background: #4299e1;
        }

        body.dark-mode .model-info {
            background: #2d3748;
            color: #63b3ed;
        }

        body.dark-mode .typing-dots {
            background: #2d3748;
        }

        /* Enhanced Animations */
        .message {
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .message:hover {
            transform: translateY(-2px);
            transition: transform 0.2s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .message-content {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .message-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .message:hover .message-content::before {
            left: 100%;
        }

        .send-button {
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .send-button:active::before {
            width: 300px;
            height: 300px;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .chat-input {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-input:focus {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.4);
        }

        .voice-button, .file-button {
            position: relative;
            overflow: hidden;
        }

        .voice-button::after, .file-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .voice-button:active::after, .file-button:active::after {
            width: 200px;
            height: 200px;
        }

        /* Floating animation for buttons */
        .voice-button, .file-button, .theme-toggle {
            animation: float 3s ease-in-out infinite;
        }

        .voice-button:nth-child(2) { animation-delay: 0.5s; }
        .file-button { animation-delay: 1s; }
        .theme-toggle { animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        /* Pulse animation for recording/speaking states */
        .voice-button.recording, .voice-button.speaking {
            box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            animation: pulse-glow 1s infinite;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }

        /* Typing indicator enhancement */
        .typing-dots {
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dots span {
            animation: typing 1.4s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Message reactions */
        .message-reactions {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .message:hover .message-reactions {
            opacity: 1;
            transform: translateY(0);
        }

        .reaction-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .reaction-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .reaction-btn.active {
            background: #4285f4;
            color: white;
        }

        /* Enhanced Loading States */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4285f4;
            animation: loading 1.4s infinite;
        }

        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loading {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        /* Enhanced loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: loadingPulse 2s infinite;
        }

        body.dark-mode .loading-content {
            background: #2d3748;
            color: white;
        }

        @keyframes loadingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        body.dark-mode .loading-spinner {
            border-color: #4a5568;
            border-top-color: #63b3ed;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error animations */
        .error-message {
            animation: errorShake 0.5s ease-in-out;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 8px 0;
            border-left: 4px solid #d32f2f;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .success-message {
            animation: successSlide 0.5s ease-out;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 8px 0;
            border-left: 4px solid #2e7d32;
        }

        @keyframes successSlide {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Button loading states */
        .send-button.loading {
            position: relative;
            color: transparent;
        }

        .send-button.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: buttonSpin 1s linear infinite;
        }

        @keyframes buttonSpin {
            to { transform: rotate(360deg); }
        }

        /* Connection status indicator */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            animation: connectionPulse 2s infinite;
            z-index: 1000;
        }

        .connection-status.disconnected {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
            animation: none;
        }

        @keyframes connectionPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .connection-status {
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .chat-header {
                padding: 15px;
                font-size: 18px;
            }

            .message-content {
                max-width: 85%;
                font-size: 15px;
            }

            .theme-toggle {
                right: 50px;
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .admin-link {
                font-size: 12px;
                padding: 6px 12px;
            }

            .chat-input-container {
                padding: 15px;
            }

            .chat-input {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 10px 14px;
            }

            .send-button {
                padding: 10px 18px;
                font-size: 14px;
            }

            .voice-button {
                padding: 10px;
                font-size: 14px;
            }

            .file-button {
                padding: 6px 10px;
                font-size: 12px;
            }

            .file-upload-container {
                flex-wrap: wrap;
                gap: 8px;
            }

            .file-preview {
                width: 100%;
            }

            .file-item {
                max-width: none;
                flex: 1;
            }

            .code-block {
                font-size: 12px;
                padding: 12px;
            }

            .message-reactions {
                flex-wrap: wrap;
                gap: 4px;
            }

            .reaction-btn {
                padding: 3px 6px;
                font-size: 11px;
            }

            /* Touch-friendly interactions */
            .voice-button, .file-button, .send-button, .reaction-btn {
                min-height: 44px;
                min-width: 44px;
            }

            /* Better scrolling on mobile */
            .chat-messages {
                -webkit-overflow-scrolling: touch;
            }

            /* Adjust voice status for mobile */
            .voice-status {
                bottom: 70px;
                left: 10px;
                right: 10px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                font-size: 16px;
                padding: 12px;
            }

            .model-info {
                padding: 8px 15px;
                font-size: 12px;
            }

            .message-content {
                max-width: 90%;
                font-size: 14px;
            }

            .chat-input-form {
                flex-direction: column;
                gap: 8px;
            }

            .chat-input {
                order: 2;
            }

            .send-button {
                order: 1;
                align-self: flex-end;
            }

            .voice-button {
                order: 3;
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus"></div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div>Processing your request...</div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            🤖 ROSSI 46
            <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">🌙</button>
            <a href="http://localhost:5000/admin" class="admin-link" target="_blank">Admin Panel</a>
        </div>

        <div class="model-info">
            Powered 2.5 Flash • Latest API Features
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant-message">
                <div class="message-content">
                    👋 Hello! I'm your AI assistant powered by the latest Gemini API. 
                    I can help you with questions, creative tasks, coding, analysis, and more. 
                    How can I assist you today?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="voice-status" id="voiceStatus">Listening...</div>

        <div class="chat-input-container">
            <div class="file-upload-container">
                <button type="button" class="file-button" id="fileButton" title="Upload File">
                    📎 <span>Attach</span>
                </button>
                <input type="file" class="file-input" id="fileInput" accept="image/*,.pdf,.txt,.doc,.docx" multiple>
                <div class="file-preview" id="filePreview"></div>
            </div>
            <form class="chat-input-form" id="chatForm">
                <button type="button" class="voice-button" id="voiceButton" title="Voice Input">🎤</button>
                <input type="text" class="chat-input" id="messageInput"
                        placeholder="Type your message here..." autocomplete="off" required>
                <button type="submit" class="send-button" id="sendButton">Send</button>
            </form>
        </div>
    </div>

    <script>
        class GeminiChatInterface {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.chatForm = document.getElementById('chatForm');
                this.themeToggle = document.getElementById('themeToggle');
                this.voiceButton = document.getElementById('voiceButton');
                this.voiceStatus = document.getElementById('voiceStatus');
                this.fileButton = document.getElementById('fileButton');
                this.fileInput = document.getElementById('fileInput');
                this.filePreview = document.getElementById('filePreview');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.connectionStatus = document.getElementById('connectionStatus');

                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.isListening = false;
                this.isSpeaking = false;
                this.attachedFiles = [];
                this.audioContext = null;
                this.soundEnabled = localStorage.getItem('soundEnabled') !== 'false';

                this.setupEventListeners();
                this.initializeTheme();
                this.initializeVoice();
                this.initializeAudio();
                this.startConnectionMonitoring();
                this.messageInput.focus();
            }

            setupEventListeners() {
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.playTypingSound();
                });

                this.themeToggle.addEventListener('click', () => {
                    this.toggleTheme();
                });

                this.voiceButton.addEventListener('click', () => {
                    this.toggleVoiceInput();
                });

                this.fileButton.addEventListener('click', () => {
                    this.fileInput.click();
                });

                this.fileInput.addEventListener('change', (e) => {
                    this.handleFileSelection(e.target.files);
                });
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message
                this.addMessage(message, 'user');
                this.playSendSound();
                this.messageInput.value = '';
                this.setInputDisabled(true);
                this.showLoading('Thinking...');

                try {
                    // API call with timeout
                    const response = await this.callGeminiAPI(message);
                    this.hideLoading();
                    this.hideTypingIndicator();
                    this.addMessage(response, 'assistant');
                    this.playReceiveSound();
                    this.showSuccess('Response received successfully!');
                    // Speak the response after a short delay
                    setTimeout(() => {
                        this.speakText(response);
                    }, 500);
                } catch (error) {
                    this.hideLoading();
                    this.hideTypingIndicator();
                    const errorMessage = 'Sorry, I encountered an error. Please try again.';
                    this.addMessage(errorMessage, 'assistant');
                    this.showError('Failed to get response. Please check your connection.');
                    setTimeout(() => {
                        this.speakText(errorMessage);
                    }, 500);
                } finally {
                    this.setInputDisabled(false);
                    this.messageInput.focus();
                }
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                // Process content for code blocks
                const processedContent = this.processCodeBlocks(content);
                contentDiv.innerHTML = processedContent;

                // Add reaction buttons
                const reactionsDiv = document.createElement('div');
                reactionsDiv.className = 'message-reactions';

                const reactions = ['👍', '👎', '❤️', '😂', '😮'];
                reactions.forEach(emoji => {
                    const btn = document.createElement('button');
                    btn.className = 'reaction-btn';
                    btn.textContent = emoji;
                    btn.onclick = () => this.handleReaction(btn, emoji);
                    reactionsDiv.appendChild(btn);
                });

                contentDiv.appendChild(reactionsDiv);
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            processCodeBlocks(content) {
                // Simple regex to find code blocks (```language\ncode\n```)
                const codeBlockRegex = /```(\w+)?\n?([\s\S]*?)```/g;
                let processedContent = content;
                let match;

                while ((match = codeBlockRegex.exec(content)) !== null) {
                    const language = match[1] || 'text';
                    const code = match[2];
                    const highlightedCode = this.highlightCode(code, language);

                    const codeBlock = `
                        <div class="code-block" data-lang="${language}">
                            <button class="code-copy-btn" onclick="window.chatInterface.copyCode(this)">Copy</button>
                            ${highlightedCode}
                        </div>
                    `;

                    processedContent = processedContent.replace(match[0], codeBlock);
                }

                // Handle inline code (`code`)
                processedContent = processedContent.replace(/`([^`]+)`/g, '<code class="inline-code">$1</code>');

                return processedContent;
            }

            highlightCode(code, language) {
                // Simple syntax highlighting for common patterns
                let highlighted = code
                    .replace(/\b(function|const|let|var|if|else|for|while|return|class|import|export|from)\b/g, '<span class="code-keyword">$1</span>')
                    .replace(/(["'`])(.*?)\1/g, '<span class="code-string">$1$2$1</span>')
                    .replace(/(\/\/.*$|\/\*[\s\S]*?\*\/)/gm, '<span class="code-comment">$1</span>')
                    .replace(/\b(\w+)\s*\(/g, '<span class="code-function">$1</span>(')
                    .replace(/\b\d+\.?\d*\b/g, '<span class="code-number">$&</span>')
                    .replace(/(<|>|=|\+|-|\*|\/|%)/g, '<span class="code-operator">$&</span>');

                return highlighted;
            }

            copyCode(button) {
                const codeBlock = button.parentElement;
                const code = codeBlock.textContent.replace('Copy', '').trim();
                navigator.clipboard.writeText(code).then(() => {
                    button.textContent = 'Copied!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.textContent = 'Copy';
                        button.classList.remove('copied');
                    }, 2000);
                });
            }

            handleReaction(button, emoji) {
                button.classList.toggle('active');
                // Add visual feedback
                button.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            setInputDisabled(disabled) {
                this.messageInput.disabled = disabled;
                this.sendButton.disabled = disabled;
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }

            async callGeminiAPI(message) {
                // Prepare form data for files
                const formData = new FormData();
                formData.append('message', message);

                // Add attached files
                this.attachedFiles.forEach((fileData, index) => {
                    formData.append(`file_${index}`, fileData.file);
                });

                // Send the message and files to the backend
                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                // Clear attached files after sending
                this.clearAttachedFiles();

                return data.response || "Sorry, I couldn't get a response from Gemini.";
            }

            initializeTheme() {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    this.setTheme('dark');
                } else {
                    this.setTheme('light');
                }
            }

            toggleTheme() {
                const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                this.setTheme(newTheme);
            }

            setTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    this.themeToggle.textContent = '☀️';
                    this.themeToggle.title = 'Switch to Light Mode';
                } else {
                    document.body.classList.remove('dark-mode');
                    this.themeToggle.textContent = '🌙';
                    this.themeToggle.title = 'Switch to Dark Mode';
                }
                localStorage.setItem('theme', theme);
            }

            initializeVoice() {
                // Check for speech recognition support
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';

                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.voiceButton.classList.add('recording');
                        this.showVoiceStatus('Listening...');
                    };

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.messageInput.value = transcript;
                        this.hideVoiceStatus();
                        this.sendMessage();
                    };

                    this.recognition.onend = () => {
                        this.isListening = false;
                        this.voiceButton.classList.remove('recording');
                        this.hideVoiceStatus();
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.hideVoiceStatus();
                        this.showVoiceStatus('Voice recognition failed');
                        setTimeout(() => this.hideVoiceStatus(), 2000);
                    };
                } else {
                    this.voiceButton.style.display = 'none';
                }
            }

            toggleVoiceInput() {
                if (!this.recognition) return;

                if (this.isListening) {
                    this.recognition.stop();
                } else {
                    this.recognition.start();
                }
            }

            speakText(text) {
                if (!this.synthesis) return;

                // Stop any current speech
                this.synthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 0.8;

                utterance.onstart = () => {
                    this.isSpeaking = true;
                    this.voiceButton.classList.add('speaking');
                };

                utterance.onend = () => {
                    this.isSpeaking = false;
                    this.voiceButton.classList.remove('speaking');
                };

                this.synthesis.speak(utterance);
            }

            showVoiceStatus(message) {
                this.voiceStatus.textContent = message;
                this.voiceStatus.style.display = 'block';
            }

            hideVoiceStatus() {
                this.voiceStatus.style.display = 'none';
            }

            handleFileSelection(files) {
                Array.from(files).forEach(file => {
                    if (this.attachedFiles.length >= 5) {
                        alert('Maximum 5 files allowed');
                        return;
                    }

                    const fileData = {
                        file: file,
                        id: Date.now() + Math.random(),
                        name: file.name,
                        size: this.formatFileSize(file.size),
                        type: file.type
                    };

                    this.attachedFiles.push(fileData);
                    this.renderFilePreview();
                });
            }

            renderFilePreview() {
                this.filePreview.innerHTML = '';

                this.attachedFiles.forEach(fileData => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.dataset.id = fileData.id;

                    let previewContent = '';
                    if (fileData.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = fileItem.querySelector('.file-preview-img');
                            if (img) img.src = e.target.result;
                        };
                        reader.readAsDataURL(fileData.file);
                        previewContent = '<img class="file-preview-img" src="" alt="Preview">';
                    } else {
                        previewContent = '<div style="width: 40px; height: 40px; background: #4285f4; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white; font-size: 18px;">📄</div>';
                    }

                    fileItem.innerHTML = `
                        ${previewContent}
                        <div class="file-info">
                            <div class="file-name">${fileData.name}</div>
                            <div class="file-size">${fileData.size}</div>
                        </div>
                        <button class="file-remove" onclick="window.chatInterface.removeFile('${fileData.id}')">×</button>
                    `;

                    this.filePreview.appendChild(fileItem);
                });
            }

            removeFile(fileId) {
                this.attachedFiles = this.attachedFiles.filter(file => file.id !== fileId);
                this.renderFilePreview();
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            clearAttachedFiles() {
                this.attachedFiles = [];
                this.filePreview.innerHTML = '';
                this.fileInput.value = '';
            }

            initializeAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn('Web Audio API not supported');
                }
            }

            playSound(frequency, duration, type = 'sine') {
                if (!this.soundEnabled || !this.audioContext) return;

                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = type;

                    gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);

                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (e) {
                    console.warn('Error playing sound:', e);
                }
            }

            playTypingSound() {
                this.playSound(800, 0.05, 'square');
            }

            playSendSound() {
                this.playSound(600, 0.1, 'sine');
            }

            playReceiveSound() {
                this.playSound(400, 0.15, 'triangle');
            }

            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                localStorage.setItem('soundEnabled', this.soundEnabled);
                return this.soundEnabled;
            }

            showLoading(message = 'Processing...') {
                const loadingText = this.loadingOverlay.querySelector('div:last-child');
                loadingText.textContent = message;
                this.loadingOverlay.classList.add('show');
                this.sendButton.classList.add('loading');
            }

            hideLoading() {
                this.loadingOverlay.classList.remove('show');
                this.sendButton.classList.remove('loading');
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();

                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.remove();
                    }
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.textContent = message;
                this.chatMessages.appendChild(successDiv);
                this.scrollToBottom();

                // Auto-remove after 3 seconds
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.remove();
                    }
                }, 3000);
            }

            updateConnectionStatus(connected = true) {
                if (connected) {
                    this.connectionStatus.classList.remove('disconnected');
                } else {
                    this.connectionStatus.classList.add('disconnected');
                }
            }

            checkConnection() {
                // Simple connection check
                fetch('http://localhost:5000/api/health', { timeout: 5000 })
                    .then(() => this.updateConnectionStatus(true))
                    .catch(() => this.updateConnectionStatus(false));
            }

            startConnectionMonitoring() {
                // Check connection immediately
                this.checkConnection();
                // Check every 30 seconds
                setInterval(() => {
                    this.checkConnection();
                }, 30000);
            }
        }

        // Initialize the chat interface when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GeminiChatInterface();
        });
    </script>
